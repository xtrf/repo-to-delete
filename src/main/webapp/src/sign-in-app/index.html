<!DOCTYPE html>
<html class="no-js {{htmlTagClasses}}"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Customer Portal</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
		your browser</a> to improve your experience.</p>
	<![endif]-->
	<script type="text/javascript" src="required/baseurl.js"></script>
	<script type="text/javascript" src="required/title.js"></script>
	<script type="text/javascript" src="required/background.js"></script>
	<script type="text/javascript">
		var signInTokenRegexp = new RegExp(/(sign-in\/[^%]+)/g);
		if (!signInTokenRegexp.test(window.location.href)) {
			var backgroundUrl = baseURL+'branding/images?type=CUSTOMER_PORTAL_BACKGROUND';
			document.getElementsByTagName('html')[0].setAttribute('style','background-image:url("'+backgroundUrl+'")');
		}
	</script>

	<!-- build:js scripts/jquery.js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/angular.js -->
	<script src="bower_components/angular/angular.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/vendors.js -->
	<script src="vendors/jquery.icheck.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/modules.js -->
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-translate/angular-translate.js"></script>
	<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/underscore.string/dist/underscore.string.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angulartics/src/angulartics.js"></script>
	<script src="bower_components/angulartics/src/angulartics-piwik.js"></script>
	<!-- endbuild -->


	<!-- build:js scripts/scripts.js -->
	<script src="app/app.js"></script>
	<script src="app/config/http-provider-config.js"></script>
	<script src="app/public/routes.js"></script>

	<script src="app/public/public.js"></script>
	<script src="app/public/public-content-box/public-content-box.js"></script>
	<script src="app/public/disclaimer/disclaimer.js"></script>
	<script src="app/public/sign-in/sign-in.js"></script>
	<script src="app/public/reset-password/forgotten-password.js"></script>
	<script src="app/public/reset-password/reset-password.js"></script>

	<script src="app/common/tracking/tracking.js"></script>
	<script src="app/common/tracking/piwik.js"></script>
	<script src="app/common/components/alerts/alerts.js"></script>
	<script src="app/common/controls/i-check/i-check.js"></script>
	<script src="app/common/controls/password-with-preview/password-with-preview.js"></script>
	<script src="app/common/controls/button/button.js"></script>
	<script src="app/common/language/language.js"></script>
	<script src="app/common/controls/password-strength-indicator/password-strength-indicator.js"></script>
	<script src="app/settings/settings.js"></script>
	<!-- endbuild -->

	<script>
		$(window).on('load', function() {
			angular.bootstrap(document, ['customerPortal']);
		});
	</script>
	<div class="main-view-wrapper" ui-view></div>

	<piwik ng-if="trackingEnabled"></piwik>
</body>
</html>
